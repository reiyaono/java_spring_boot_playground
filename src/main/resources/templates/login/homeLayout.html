<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"></meta>

    <!-- Bootstrapの設定 -->
<!--     <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script> -->

    <!-- CSSの読込 -->
    <!-- <link th:href="@{/css/home.css}" rel="stylesheet"></link> -->

    <title>Home</title>
</head>
<body>
	<div th:fragment="userList_contents">
		<div class="pageheader">
			<h1>ユーザー一覧</h1>
		</div>
	
		<table class="table table-bordered table-hover table-striped">
			<tr>
				<th class="info col-sm-2">
					ユーザID
				</th>
				<th class="info col-sm-2">
					ユーザ名
				</th>
				<th class="info col-sm-2">
					誕生日
				</th>
				<th class="info col-sm-2">
					年齢
				</th>
				<th class="info col-sm-2">
					結婚
				</th>
				<th class="info col-sm-2"></th>
			</tr>
			<tr th:each="user:${userList}">
				<td th:text="${user.userId}"></td>
				<td th:text="${user.userName}"></td>
				<td th:text="${#dates.format(user.birthday,'YYYY/MM/dd')}"></td>
				<td th:text="${user.age}"></td>
				<td th:text="${user.marriage}?'既婚':'未婚'"></td>
				<td>
					<a class="btn btn-primary" th:href="@{'/userDetail/'+${user.userId}}">詳細</a>
				</td>
			</tr>
		</table>
		<label th:text="'合計：'+${userListCount}+'件'"></label><br/>
		<label class="textinfo" th:text="${result}">結果表示</label><br/>
		<a class="btn btn-primary" th:href="@{'/userList/csv'}">CSV出力</a>
	</div>
</body>
</html>
